<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyScript</title>
</head>

<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="bootstrap/icons/bootstrap-icons.css" rel="stylesheet">
<script src="bootstrap/js/bootstrap.bundle.js"></script>

<link rel="stylesheet" href="pyscript-main/pyscript.css" />
<script defer src="pyscript-main/pyscript.js"></script>

<body>
    <center>
        <h2 class="mt-5">Increment and Decrement</h2>
        <p class="text-secondary">Built with PyScript</p>
        <div class="row text-center mt-4" style="width: 500px;">
            <div class="col-5">
                <button class="btn btn-outline-dark" type="submit" id="jumlah" py-click="kurang()"><i class="bi bi-dash-circle"></i></button>
            </div>
            <div class="col-2">
                <h2 id="tv"></h2>
            </div>
            <div class="col-5">
                <button class="btn btn-outline-dark" type="submit" id="jumlah" py-click="tambah()"><i class="bi bi-plus-circle"></i></button>
            </div>
        </div>
    </center>
    
    <py-script>
        tv = Element("tv")

        i = 0
        tv.write(i)

        def tambah():
            global i
            i = i + 1
            tv.write(i)

        def kurang():
            global i
            if i != 0 :
                i = i - 1
            tv.write(i)
    </py-script>
</body>
</html>
